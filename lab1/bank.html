<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>BANK CHECK</title>
  

 

</head>

<body>
    
    
    <div style=" background-image: url(siena.jpg_background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416);">
    <form id="checkinput" method="post" action="noAction.exe" >
        
        
        <fieldset  >
        <legend>Saints Bank</legend>
            
            
        <div align="right">   
        <label for="checkDate">Date</label>
        <input type="date" name="checkDate">
        </div>
        <br>
        <div style="float: left">
        <label for="checkReceiver">Pay to the order of</label>  
        <input type="text" name="checkReceiver">
        </div>
        
        <div style="float: right">
        <label for="checkAmount">$</label>  
        <input type="number" name="checkAmout">
        </div> 
        <br>
        <br>
        <div style=" margin-left: 80px">
        
        <input type="number" name="checkAmountText">
            <label for="checkAmountText">Dollars</label>
        </div> 
            
        <br>
            
            
        <div style=" float: left">
        <label for="memo">Memo</label>
        <input type="number" name="memo" >
        </div> 
            
        <div style=" float: right">
        
        <input type="number" name="signature" >
        </div>     
        
        
        </fieldset>
  
</form>
    </div>
  
</body>
</html>
